<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body style="background-image: url('images/bg1.webp'); background-size:cover;background-repeat: no-repeat;">

    <h1>QR Code Generator</h1>
    <form>
        <input type="text" id="inp" required placeholder="Enter QR Content">
    
    <div id="qrcoder-c">
        <div class="qrcode" id="qrcode">
            <img src="" alt="qrcode" id="qrimg">
        </div>
    </div>
    <button id="btn" type="button">Generate QR Code</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
